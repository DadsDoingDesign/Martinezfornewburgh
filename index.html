<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giselle Martinez for City Council</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'campaign-purple': '#3B0764',
                        'campaign-text': '#F1EFFD'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'inter-display': ['Inter', 'sans-serif'] // Using Inter as fallback for Inter Display
                    }
                }
            }
        }
    </script>
    <style>
        html, body {
            min-height: 100%;
            margin: 0;
            padding: 0;
            background-color: #3B0764;
            color: #F1EFFD;
            font-family: 'Inter', sans-serif;
        }
        
        .logo-container {
            max-width: 800px;
            max-height: 400px;
            margin: 0 auto;
            padding: 2rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .vote-text {
            font-family: 'Inter', sans-serif;
            font-weight: 900; /* black */
            font-size: clamp(32px, 5vw, 64px);
        }
        
        .description-text {
            font-family: 'Inter', sans-serif;
            font-weight: 400; /* regular */
            font-size: clamp(18px, 3vw, 32px);
        }
        
        .coming-soon-text {
            font-family: 'Inter', sans-serif;
            font-weight: 700; /* bold */
            font-size: clamp(16px, 2vw, 24px);
            text-decoration: underline;
        }
        
        .hero-container {
            padding-left: 80px;
            padding-right: 80px;
        }
        
        .panel-gap {
            gap: 24px;
        }
        
        .text-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .img-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        
        .img-container img {
            max-height: 100%;
            object-fit: contain;
        }
        
        @media (min-width: 768px) {
            /* Desktop styles */
            body {
                overflow: hidden;
                height: 100vh;
            }
            
            .logo-container {
                height: 20vh;
            }
            
            .hero-container {
                height: 80vh;
            }
            
            .img-container {
                height: 100%;
            }
        }
        
        @media (max-width: 767px) {
            /* Mobile styles */
            body {
                overflow-y: auto;
            }
            
            .logo-container {
                padding: 1.5rem 0;
            }
            
            .hero-container {
                padding-left: 20px;
                padding-right: 20px;
                padding-bottom: 2rem;
            }
            
            .mobile-content-gap {
                margin-top: 24px;
                margin-bottom: 24px;
            }
            
            .img-container {
                max-height: 60vh;
                padding-top: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="flex flex-col">
        <!-- Logo Section -->
        <header class="w-full">
            <div class="logo-container">
                <img src="/Giselle Logo-temp.png" alt="Giselle Martinez for City Council" class="max-w-full max-h-full">
            </div>
        </header>
        
        <!-- Main Content Section -->
        <main class="hero-container">
            <div class="flex flex-col md:flex-row h-full panel-gap">
                <!-- On mobile: Text at top, image at bottom -->
                <!-- On desktop: Image left, text right -->
                
                <!-- Text Section (appears first on mobile) -->
                <div class="w-full md:w-1/2 flex flex-col justify-center items-center text-center mobile-content-gap">
                    <div class="text-container">
                        <h1 class="vote-text mb-3 md:mb-6">
                            Vote June 24th
                        </h1>
                        <p class="description-text mb-3 md:mb-6">
                            Re-elect Giselle so she can continue helping the working families of Newburgh
                        </p>
                        <a href="#" class="coming-soon-text">
                            Full website coming soon
                        </a>
                    </div>
                </div>
                
                <!-- Image Section (appears second on mobile) -->
                <div class="w-full md:w-1/2 img-container">
                    <img src="/GiselleMartinez-Hero-temp.png" alt="Giselle Martinez" class="max-w-full">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
